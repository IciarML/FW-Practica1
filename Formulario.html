<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-CHEGA</title>
    <link rel="stylesheet" href="HomepageStyle.css">
    <link rel="icon" href="please.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <!--TITLE-->
    <h1>I-CHEGA</h1>

    <h2>¿Eres escritor? Mándanos tu libro <span class="badge bg-primary">¡Nuevo! </span> </h2>

    <!--FORM-->
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputTitle">Título</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAuthor">Autor</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Benganito">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputGender">Género</label>
          <input type="text" class="form-control" id="inputGender" placeholder="Ejemplo: Ciencia ficción">
        </div>
        <div class="form-group">
          <label for="inputSinopsis">Sinopsis</label>
          <input type="text" class="form-control" id="inputSinopsis" placeholder="En 1998, en pleno auge de ...">
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputISBN">ISBN</label>
            <input type="text" class="form-control" id="inputISBN">
          </div>
          <div class="form-group col-md-4">
            <label for="inputTapa">Tapa</label>
            <select id="inputTapa" class="form-control">
              <option selected>...</option>
              <option>Tapa blanda</option>
              <option>Tapa dura</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Precio</label>
            <input type="text" class="form-control" id="inputPrice">
          </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
              <label for="inputEditor">Editoriales previas</label>
              <input type="text" class="form-control" id="inputEditor">
            </div>
            <div class="col-md-4 mb-3">
              <label for="inputIdioma">Idioma</label>
              <select id="inputIdioma" class="form-control">
                <option selected>...</option>
                <option>Español</option>
                <option>Inglés</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="inputPlaza">Plaza de edición</label>
              <input type="text" class="form-control" id="inputPlaza">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Instagram</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Instagram" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <i>He leído y acepto los <u>términos de uso</u> de "I-Chega" conforme a la <u>política de privacidad</u>.</i>
            </label>
          </div>
          <br>
        <div class="form-group">
            <label for="FormControlFile1">Añade una portada <i class="bi bi-card-image"></i></label>
            <br>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        </div>
        
      </form>
      
    <!--BUTTONS-->
    <br>
    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="submit" class="btn btn-danger">Cancelar</button>
    
   




</body>

</html>
