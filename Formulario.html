<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="please.png"> <!--For icon on webpage-->

<body>
  <!-------------------------------------------------------------------------------------------->
  <!--LOGO-->
  <div class="row">
    <a class="logo" href="Homepage.html"><img src="Photos/ILogo.png" width="80" height="90" alt="I-CHEGA"></a>

    <!-------------------------------------------------------------------------------------------->
    <!--FORM-->
    <form>
      <div>
        <h2>¿Eres escritor? Mándanos tu libro <span class="badge bg-primary">¡Nuevo!</span></h2>

        <label for="inputTitle">Título</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Mi Libro, Luna de Plutón">

        <label for="inputAuthor">Autor</label>
        <input type="text" class="form-control" id="inputAuthor" placeholder="Benganito">

        <label for="inputGender">Géneros</label>
        <select id="inputIdioma" class="form-control">
          <option selected>...</option>
          <option>Ciencia Ficción</option>
          <option>Thriller</option>
          <option>Cuento</option>
          <option>Romance</option>
          <option>Aventura</option>
          <option>Fantasía</option>
        </select>

        <label for="inputSinopsis">Sinopsis</label>
        <input type="text" class="form-control" id="inputSinopsis" placeholder="En 1998, en pleno auge de ...">

        <div>
          <div>
            <label for="inputISBN">ISBN</label>
            <input type="text" class="form-control" id="inputISBN">
          </div>

          <div>
            <label for="inputPrice">Precio</label>
            <input type="text" class="form-control" id="inputPrice">
          </div>
        </div>

        <div>
          <div>
            <label for="inputEditor">Editorial</label>
            <input type="text" class="form-control" id="inputEditor">
          </div>
          <div>
            <label for="inputIdioma">Idioma</label>
            <select id="inputIdioma" class="form-control">
              <option selected>...</option>
              <option>Español</option>
              <option>Inglés</option>
            </select>
          </div>
          <div>
            <label for="inputPlaza">Plaza de edición</label>
            <input type="text" class="form-control" id="inputPlaza">
          </div>
          <div>
            <label for="inputPlaza">Año de edición</label>
            <input type="text" class="form-control" id="inputAño">
          </div>
          <div>
            <label for="inputPlaza">Fecha de lanzamiento</label>
            <input type="text" class="form-control" id="inputFecha">
          </div>
          <div>
            <label for="inputPlaza">Alto</label>
            <input type="text" class="form-control" id="inputAlto">
          </div>
          <div>
            <label for="inputPlaza">Ancho</label>
            <input type="text" class="form-control" id="inputAncho">
          </div>
          <div>
            <label for="inputPlaza">Colección</label>
            <input type="text" class="form-control" id="inputColección">
          </div>
          <div>
            <label for="inputPlaza">Número de páginas</label>
            <input type="text" class="form-control" id="inputColección">
          </div>
        </div>

        <div>
          <label for="inputPlaza">Instagram</label>
          <input type="text" class="form-control" id="inputPlaza" placeholder="@example">
        </div>
        <div class="espacio">
          <section class="tipo-tapa">
            <label>
              <input type="radio" name="options-radios" id="optionsRadios1" value="option1" checked> Tapa dura
            </label>
            <label>
              <input type="radio" name="options-radios" id="optionsRadios2" value="option2"> Tapa blanda
            </label>
          </section>
        </div>

        <div class="espacio">
          <label for="FormControlFile1">Añade una portada <i class="bi bi-card-image"></i></label>
          <input type="text" class="form-control" id="inputPlaza" placeholder="URL">
        </div>

        <div class="espacio">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="Homepage.html" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>
  </div>

</html>
